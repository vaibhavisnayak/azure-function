<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üåê Voice Translator</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
      padding: 40px 30px;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #333;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      transition: box-shadow 0.2s ease;
    }
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.4);
    }
    button {
      background: #667eea;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5a67d8;
    }
    .mic-button {
      background: #764ba2;
      font-size: 20px;
    }
    .mic-button.listening {
      background: #48bb78;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      min-height: 24px;
      color: #2c3e50;
      font-size: 18px;
    }
    #history {
      margin-top: 25px;
      text-align: left;
    }
    #history strong {
      display: block;
      margin-bottom: 8px;
    }
    #historyList {
      list-style: disc inside;
      max-height: 120px;
      overflow-y: auto;
    }
    #historyList li {
      margin-bottom: 4px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåê Voice Translator</h2>
    <input type="text" id="textInput" placeholder="Type or use the mic..." />
    <button id="speakButton" class="mic-button">üé§ Speak</button>
    <select id="languageSelect">
      <option value="kn">Kannada</option>
      <option value="hi">Hindi</option>
      <option value="ta">Tamil</option>
      <option value="te">Telugu</option>
      <option value="mr">Marathi</option>
    </select>
    <button id="translateButton">Translate</button>
    <button id="listenButton">üîä Listen</button>
    <p id="result"></p>
    <div id="history">
      <strong>History:</strong>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const speakButton = document.getElementById('speakButton');
    const translateButton = document.getElementById('translateButton');
    const listenButton = document.getElementById('listenButton');
    const result = document.getElementById('result');
    const historyList = document.getElementById('historyList');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';

    speakButton.addEventListener('click', () => {
      recognition.start();
      speakButton.classList.add('listening');
      speakButton.textContent = 'üéôÔ∏è Listening...';
    });

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      textInput.value = transcript;
      speakButton.textContent = 'üé§ Speak';
      speakButton.classList.remove('listening');
    };

    recognition.onend = () => {
      speakButton.textContent = 'üé§ Speak';
      speakButton.classList.remove('listening');
    };

    recognition.onerror = (event) => {
      alert('Voice capture failed: ' + event.error);
      speakButton.textContent = 'üé§ Speak';
      speakButton.classList.remove('listening');
    };

    translateButton.addEventListener('click', async () => {
      const text = textInput.value.trim();
      const to = document.getElementById('languageSelect').value;

      if (!text) {
        alert('Please enter some text.');
        return;
      }

      const url = `https://YOUR-FUNCTION-URL/api/TranslateFunction?text=${encodeURIComponent(text)}&to=${to}`;

      // ‚úÖ Open the translation URL in a new tab
      window.open(url, '_blank');

      try {
        result.innerText = '‚è≥ Translating...';
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Server error: ${response.status}`);

        const data = await response.json();
        const translated = data[0].translations[0].text || 'Translation failed.';
        result.innerText = `‚úÖ ${translated}`;

        const li = document.createElement('li');
        li.textContent = `"${text}" ‚Üí ${translated} [${to}]`;
        historyList.prepend(li);
      } catch (error) {
        result.innerText = '‚ùå Error contacting translation function.';
        console.error(error);
      }
    });

    listenButton.addEventListener('click', () => {
      const translatedText = result.innerText.replace(/^‚úÖ\s*/, '');
      if (translatedText) {
        const utterance = new SpeechSynthesisUtterance(translatedText);
        speechSynthesis.speak(utterance);
      } else {
        alert('Nothing to read.');
      }
    });
  </script>
</body>
</html>
