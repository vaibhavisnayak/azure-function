<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üåê Translator App</title>
  <style>
    /* üåà Global styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      padding: 40px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 24px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px 16px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus,
    select:focus {
      border: 1px solid #3498db;
      outline: none;
    }

    button {
      margin-top: 24px;
      padding: 12px 24px;
      font-size: 1rem;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2980b9;
    }

    h2 {
      margin-top: 32px;
      font-size: 1.2rem;
      color: #2c3e50;
    }

    #result {
      margin-top: 12px;
      font-weight: bold;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê Translate Text</h1>

    <label for="textInput">Enter text:</label>
    <input type="text" id="textInput" placeholder="Type here..." />

    <label for="languageSelect">Select language:</label>
    <select id="languageSelect">
      <option value="kn">Kannada</option>
      <option value="hi">Hindi</option>
      <option value="ta">Tamil</option>
      <option value="te">Telugu</option>
      <option value="mr">Marathi</option>
      <!-- Add more as needed -->
    </select>

    <button id="translateButton">Translate</button>

    <h2>Translation:</h2>
    <p id="result"></p>
  </div>

  <script>
    const translateButton = document.getElementById('translateButton');
    translateButton.addEventListener('click', async () => {
      const text = document.getElementById('textInput').value.trim();
      const language = document.getElementById('languageSelect').value;

      if (!text) {
        alert('Please enter text to translate.');
        return;
      }

      const encodedText = encodeURIComponent(text);
     const url = `https://verbose-rotary-phone-x5v5vv46rgrj36p5p-7071.app.github.dev/api/TranslateFunction?text=${encodedText}&to=${language}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const translated = data[0].translations[0].text;

        document.getElementById('result').innerText = translated;
      } catch (error) {
        console.error(error);
        alert('Error calling the translation function.');
      }
    });
  </script>
</body>
</html>
